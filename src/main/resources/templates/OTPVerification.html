<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login 04</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/css/login&register/style.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <!-- <div class="col-md-6 text-center mb-5">
            <h1 class="heading-section">LOGIN</h1>
          </div> -->
      </div>
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10">
          <div class="wrap d-md-flex">
            <div class="img" style="background-image: url(img/storeLogo.png);">
            </div>
            <div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                  <h1 class="mb-4">OTP Verification</h1>
                </div>
              </div>
              <form action="" method="post">
                <div class="form-group mb-3">
                  <label class="label" for="name" style="font-size: 18px;">Mã xác thực</label>
                  <input type="text" class="form-control" name="username" placeholder="Enter code" id="otp" required
                    style="font-size: 18px;">
                </div>
                <!-- <div class="form-group mb-3">
                      <label class="label" for="password" style="font-size: 18px;">Password</label>
                      <input type="password" class="form-control" name="password" placeholder="Password"
                        style="font-size: 18px;" required>
                    </div> -->
                <div class="form-group">
                  <button type="button" class="form-control btn btn-primary rounded submit px-3"
                    onclick="verification()">Xác
                    nhận</button>
                </div>
              </form>
              <!-- <div class="form-group d-md-flex">
                    <div class="w-50 text-left">
                      <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                      </label>
                    </div>
                    <div class="w-50 text-md-right">
                      <a href="/forgetPassword">Forgot Password</a>
                    </div>
                  </div> -->
              <!-- <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/login&register/jquery.min.js"></script>
  <script src="/js/login&register/popper.js"></script>
  <script src="/js/login&register/bootstrap.min.js"></script>
  <script src="/js/login&register/main.js"></script>
  <script>
    function verification() {
      var otp = $("#otp").val()
      $.ajax({
        url: "/account/api/otp",
        type: "POST",
        data:
        {
          otp: otp
        },
        success: function (response) {
          console.log(response)
          Swal.fire(
            'Thành công!',
            response,
            'success'
          ).then(function () {
            window.location.href = "/login";  // Thực hiện chuyển hướng sau khi thông báo biến mất
          });
        },
      })
    }
  </script>
</body>

</html>
